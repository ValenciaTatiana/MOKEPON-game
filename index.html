<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
    <script src="juego.js"></script>
</head>

<body>
    <header>
        <h1>MOKEPON!!</h1>
        <h3>Fire🔥 | Earth🌱 | Air🍃 | Water💧</h3>
    </header>
    <section id="select-pet">
        <h2>Choose your pet</h2>
        
        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <button id="button-pet">Select</button>
    </section>
    <section id="select-attack">
        <h2>Choose your attack</h2>

        <div class="lives">
            <h3>Lives</h3>
            <p>Your pet <span id="player-pet"></span> tiene: <br><span>3 lives</span></p> <!-- Dinamico -->
            <p>Your opponent's pet<span id="player-opponent"> tiene: </span><br><span>3 lives</span></p> <!-- Dinamico -->
        </div>

        <p>
            <button id="button-fire">Fire🔥</button>
            <button id="button-earth">Earth🌱</button>
            <button id="button-air">Air🍃</button>
            <button id="button-water">Water💧</button>
        </p>

    </section>
    <section id="messages">
        <p>Your MOKEPON attacked with <span>...</span>, your opponent's MOKEPON attacked with <span>...</span>.</p> <!-- Dinamico -->
        <p>🏆GANASTE!!🎉</p> <!-- Dinamico -->
    </section>
    <section id="play-again">
        <button id="button-playAgain">Play again</button>
    </section>

    <!-- <script src="juego.js"></script> -->
</body>

</html>
