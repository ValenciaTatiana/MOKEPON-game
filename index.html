<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOKEPON!</title>
</head>

<body>
    <header>
        <h1>MOKEPON!!</h1>
        <h3>Fire🔥 | Earth🌱 | Air🍃 | Water💧</h3>
    </header>
    <section id="select-pet">
        <h2>Choose your pet</h2>
        
        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <button>Select</button>
    </section>
    <section id="select-attack">
        <h2>Choose your attack</h2>

        <div class="lives">
            <h3>Lives</h3>
            <p>My lifes<br><span>3</span></p> <!-- Dinamico -->
            <p>Adversary<br><span>3</span></p> <!-- Dinamico -->
        </div>

        <p>
            <button>Fire🔥</button>
            <button>Earth🌱</button>
            <button>Air🍃</button>
            <button>Water💧</button>
        </p>

    </section>
    <section id="messages">
        <p>Your MOKEPON attacked with <span>...</span>, your opponent's MOKEPON attacked with <span>...</span>.</p> <!-- Dinamico -->
        <p>🏆GANASTE!!🎉</p> <!-- Dinamico -->
    </section>
    <section id="play-again">
        <button>Play again</button>
    </section>


</body>

</html>
